name: sample4
description: flutter sample

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.1
  scroll_to_index: ^3.0.1
  share_plus: ^7.0.0
  flutter_platform_alert: ^0.3.0
  flutter_ringtone_player: ^3.2.0
  intl: ^0.18.0
  flutter_slidable: ^3.0.0
  file_picker: ^5.2.1
  flutter_file_dialog: ^3.0.0
  permission_handler: ^10.2.0
  filesystem_picker: ^3.1.0
  path: ^1.8.2
  flutter_riverpod: ^2.1.1
  provider: ^6.0.5
  shared_preferences: ^2.0.16
  file: ^6.1.4
  worker_manager: ^6.0.0
  badges: ^3.0.3
  collection: ^1.17.0
  window_manager: ^0.3.2
  flappy_translator: ^2.0.0
  aligned_dialog: ^0.0.6
  multi_image_picker_view: ^0.0.15
  excel: ^2.0.0

dependency_overrides:
  excel:
    path: ../library/excel

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

flappy_translator:
  input_file_path: "string.xlsx"
  output_dir: "lib/l10n"
  file_name: "i18n"
  class_name: 'I18n'
  delimiter: ","
  start_index: 1
  depend_on_context: true
  use_single_quotes: false
  replace_no_break_spaces: false
  expose_get_string: false
  expose_loca_strings: false
  expose_locale_maps: false
  generate_comments: true
  comment_languages: ["en"]